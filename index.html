<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aman Website - Meme Generator</title>
</head>
<body>
    <header>
        <h1>Aman Website - Meme Generator</h1>
    </header>
    
    <main>
        <form action="#" method="post" enctype="multipart/form-data">
            <input type="file" name="memeImage" id="memeImage" accept="image/*" onchange="previewImage()">
            <br>
            <button type="button" onclick="generateMeme()">Generate Meme</button>
        </form>
        
        <div id="uploadedImageContainer" style="display: none;">
            <h2>Uploaded Image:</h2>
            <img src="" id="uploadedImage" style="max-width: 100%;">
        </div>

        <div id="memeDisplay" style="display: none;">
            <h2>Generated Meme:</h2>
            <img src="" id="generatedMeme" style="max-width: 100%;">
            <br>
            <a href="#" id="downloadButton" download="generated-meme.jpg">
                <button>Download Meme</button>
            </a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Aman Website - Meme Generator</p>
    </footer>

    <script>
        function previewImage() {
            var uploadedImage = document.getElementById('uploadedImage');
            var file = document.getElementById('memeImage').files[0];
            var reader = new FileReader();

            reader.onload = function() {
                uploadedImage.src = reader.result;
                document.getElementById('uploadedImageContainer').style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
            }
        }

        function generateMeme() {
            var uploadedImageSrc = document.getElementById('uploadedImage').src;
            var generatedMeme = document.getElementById('generatedMeme');
            generatedMeme.src = uploadedImageSrc;
            document.getElementById('memeDisplay').style.display = 'block';
        }
    </script>
</body>
</html>
