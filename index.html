<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff; /* White background */
            color: #ffffff; /* White text */
        }
        
        header, footer {
            background-color: #000000; /* Black header and footer */
            padding: 20px;
            text-align: center;
        }
        
        main {
            padding: 20px;
            text-align: center;
        }
        
        input[type="text"],
        input[type="file"] {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #000000; /* Black border */
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
            border-radius: 20px; /* Rounded corners */
            border: none;
            background-color: #000000; /* Black button */
            color: #ffffff; /* White text */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    
    <main>
        <form>
            <input type="text" placeholder="Enter text for the meme">
            <br>
            <input type="file" accept="image/*">
            <br>
            <button type="submit">Generate Meme</button>
        </form>
    </main>
    
    <footer>
        <p>&copy; 2024 Meme Generator</p>
    </footer>
</body>
</html>
